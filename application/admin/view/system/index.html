{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<section class="panel">
    <header class="panel-heading">
        <h4>会员等级配置</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <table class="table table-bordered table-striped no-margin">
            <thead>
            <tr>
                <th class="text-center">会员等级</th>
                <th class="text-center">每日可领取任务数</th>
                <th class="text-center">每日收益</th>
                <th class="text-center">开通费</th>
                <th class="text-center">赠送金豆数量</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach $list as $key=>$config}
            <tr>
                <td class="text-center" style="vertical-align: middle; ">VIP{$key}</td>
                <td class="text-center" style="vertical-align: middle; ">
                    <input type="text" id="tasks_num{$config['id']}" style="text-align: center" class="form-control"
                           value="{$config['tasks_num']}">
                </td>
                <td class="text-center" style="vertical-align: middle; ">
                    <input type="text" id="profit{$config['id']}" style="text-align: center" class="form-control"
                           value="{$config['profit']}">
                </td>
                <td class="text-center" style="vertical-align: middle; ">
                    <input type="text" id="openin{$config['id']}" style="text-align: center" class="form-control"
                           value="{$config['openin']}">
                </td>
                <td class="text-center" style="vertical-align: middle; ">
                    <input type="text" id="gold_profit{$config['id']}" style="text-align: center" class="form-control"
                           value="{$config['gold_profit']}">
                </td>

                <td class="text-center" style="vertical-align: middle; ">
                    <a onclick="updateConfig(this)" data-id="{$config['id']}" class="btn btn-xs btn-primary">确认修改</a>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>

    </div>
</section>
{/block}


{block name="footer"}
<script>
    function updateConfig(e) {
        var id = $(e).attr('data-id');
        var tasks_num = $("#tasks_num" + id).val();
        var profit = $("#profit" + id).val();
        var openin = $("#openin" + id).val();
        var gold_profit = $("#gold_profit" + id).val();
        $.post("{:url('editConfigUserLevel')}", {tasks_num: tasks_num,profit: profit,openin:openin,gold_profit:gold_profit,id:id}, function (data) {
            if (data.code == 1) {
                main.waringAlert(data.message);
            } else {
                main.waringAlert(data.message);
                setTimeout(function () {
                    window.location.reload();
                }, 1000)
            }
        }, 'json')
    }
</script>
{/block}
