<script type="text/javascript">
	$(document).ready(function(){
		$("#jy").click(function(){
			alert("暂未开放");
		});
	});
	$('#cancel').click(function(){
        $('.m-megess').css('display','none')
        $('.wswc').css('display','none')
    })
    $('#submit1').click(function (e) { 
         $('.m-megess').css('display','none')
        $('.wswc').css('display','none')
        e.preventDefault();
        var number=$('.number').val();
        $.ajax({
            type: "POST",
            url: "/index/asset/lockbouns",
            data: {number:number},
            success: function (res) {
                mui.toast(res.msg);

            }
        });
    });
    var status = true;
    var param = {
        page:1,
        limit:10,
        bursetype:''
    }   
    function getc1(type){
        $.ajax({
            type: "POST",
            url:"/index/asset/getCurrencyLog",
            data:param,
            dataType: "jsonp", 
            success: function (res) {
                $('.cxk'+type).html(template("tpl-info", res));
                if(!res.info || res.info.length<param.limit){
                    status = false;
                } 
                $('.zhls').addClass('active');
                $('.zcmx').removeClass('active');
                $('.zcmx').click(function(){
                    getc(type);
                })
            }
        });
    }
    function getc(type){
        $('.zhls').removeClass('active');
        $('.zcmx').addClass('active');
        param.bursetype=type;
        $.ajax({
            type: "POST",
            url:"/index/asset/getCurrency",
            data:param,
            dataType: "jsonp", 
            success: function (res) {
                $('.cxk'+type).html(template("cxk"+type, res));
                var inde=type-1;
                $('.zhzh').eq(inde).html(res.converts);
                $('.allcny').eq(inde).html(res.allcny);
                $('.suocang').click(function (e) { 
                    e.preventDefault();
                    $('.wswc').show();
                    $('.m-megess').show();
                });
                if(!res.info || res.info.length<param.limit){
                    status = false;
                } 
                $('.zhls').click(function(){
                    param.page=1;
                    getc1(type);
                    // 下拉加载
                    $(window).off("scroll").on("scroll", function(e){
