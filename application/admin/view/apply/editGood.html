{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<script type="text/javascript" src='https://unpkg.com/wangeditor/release/wangEditor.min.js'></script>
<link rel="stylesheet" href="http://cdn.staticfile.org/webuploader/0.1.5/webuploader.css">
<script type="text/javascript" src='http://cdn.staticfile.org/webuploader/0.1.5/webuploader.min.js'></script>

<section class="panel">
    {if isset($list)}
    <header class="panel-heading">
        <h4>编辑商品</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <form class="form-horizontal" method="post" onsubmit="return false" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">产品名称</label>

                <div class="col-sm-5">
                    <input type="text" value="{$list['good_name']}" name="good_name" class="form-control"
                           placeholder="请输入产品名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">产品原价</label>
                <div class="col-sm-5">
                    <input type="text" value="{$list['old_price']}" name="old_price" class="form-control"
                           placeholder="请输入产品原价">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">复购价格</label>
                <div class="col-sm-5">
                    <input type="text" value="{$list['reply_buy_price']}" name="reply_buy_price" class="form-control"
                           placeholder="请输入复购价格">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">直推奖励(0表示无直推奖励)</label>
                <div class="col-sm-5">
                    <input type="text" value="{$list['direct_prize']}" name="direct_prize" class="form-control"
                           placeholder="请输入直推奖励">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">产品库存</label>
                <div class="col-sm-5">
                    <input type="text" value="{$list['store']}" name="store" class="form-control"
                           placeholder="请输入产品库存">
                </div>
            </div>
            <div class="panel-body" style="padding-bottom: 50px">
                <div class="form-group">
                    <label class="col-sm-2 control-label">上传图片</label>
                    <div class="col-sm-5">
                        <div id="filePicker" {if $list['good_pic']}style="display:none;"{/if}>选择并上传图片</div>
                </div>
                <input type="hidden" value="{$list.good_pic}" name="good_pic" id="path" class="form-control">
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-5">
                    <div id="fileList" class="uploader-list">
                        {if $list['good_pic']}
                        <div id="WU_FILE_0" class="upload-state-done" data-id="{$list['good_pic']}">
                            <img src="{$list['good_pic']}" width="200"><br><a href="javascript:;" onclick="deleteImag(this);">删除</a>
                        </div>
                        {/if}
                    </div>
                </div>
            </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">商品详情</label>

        <div class="col-sm-10"  style="width: 480px;min-height: 600px" id="editor">
            {:htmlspecialchars_decode($list.details)}
        </div>
        <textarea style="display: none;" id="content" name="details">{:htmlspecialchars_decode($list.details)}</textarea>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">是否上架</label>

        <div class="col-sm-5">
            <label class="radio radio-custom pull-left">
                <input type="radio" {if $list.status == 1}checked{/if}  name="status" value="1">
                <i class="radio "></i> 上架
            </label>
            <label class="radio radio-custom pull-left">
                <input type="radio" {if $list.status == 2}checked{/if}  name="status" value="2">
                <i class="radio "></i> 下架
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" onclick="main.ajaxPosts(this)" data-url="{:url('admin/Goods/updateGoods',['id'=>$list.id])}"
                    class="btn btn-primary">提交
            </button>
            <button type="button" onclick="javascript:history.back(-1);" class="btn btn-warning">返回
            </button>
        </div>
    </div>
    </form>
    </div>
    {else /}
    <header class="panel-heading">
        <h4>添加商品</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <form class="form-horizontal" method="post" onsubmit="return false" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">产品名称</label>
                <div class="col-sm-5">
                    <input type="text" name="good_name" class="form-control"

                </div>
            </div>
            <div class="form-group">

                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-5">
                    <input type="text" value="" name="reply_buy_price" class="form-control"
                           placeholder="请输入复购价格">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">直推奖励(0表示无直推奖励)</label>
                <div class="col-sm-5">
                    <input type="text" value="" name="direct_prize" class="form-control"
                           placeholder="请输入直推奖励">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">产品库存</label>
                <div class="col-sm-5">
                    <input type="text" value="" name="store" class="form-control"
                           placeholder="请输入产品库存">
                </div>
            </div>
            <div class="panel-body" style="padding-bottom: 50px">
                <div class="form-group">
                    <label class="col-sm-2 control-label">上传图片</label>

                    <div class="col-sm-5">
                        <div id="filePicker" >选择并上传图片</div>
                    </div>
                    <input type="hidden" value="" name="good_pic" id="path" class="form-control">
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-5">
                        <div id="fileList" class="uploader-list">
                            {if $list}
                            <div id="WU_FILE_0" class="upload-state-done" data-id="{$list['good_pic']}">
                                <img src="{$list['good_pic']}" width="200"><br><a href="javascript:;" onclick="deleteImag(this);">删除</a></div>
                            {/if}
                        </div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">商品详情</label>

                </div>
                <textarea style="display: none;" id="content" name="details"></textarea>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">是否上架</label>

                <div class="col-sm-5">
                    <label class="radio radio-custom pull-left">
                        <input type="radio"  name="status" value="1">
                        <i class="radio "></i> 上架
                    </label>
                    <label class="radio radio-custom pull-left">
                        <input type="radio" checked name="status" value="0">
                        <i class="radio "></i> 下架
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" onclick="main.ajaxPosts(this)" data-url="{:url('admin/Goods/savegoods')}"
                            class="btn btn-primary">提交
                    </button>
                </div>
            </div>
        </form>
    </div>
    {/if}
</section>
{/block}
{block name="footer"}
<script src="/admin/vendor/fuelux/radio.js"></script>
<script>
    // 初始化Web Uploader
    var uploader = WebUploader.create({

        // 选完文件后，是否自动上传。
        auto: true,

        // 文件接收服务端。
        server: "{:url('upload/uploadImg')}",

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: {
            id:'#filePicker',
            multiple:true
        },

        // 只允许选择图片文件。
        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/jpg,image/jpeg,image/png'
        }
    });
    var $list = $('#fileList');
    var thumbnailWidth =600;
    var thumbnailHeight = 200;
    // 当有文件添加进来的时候
    uploader.on( 'fileQueued', function( file ) {
        var $li = $(
            '<div id="' + file.id + '" class="">' +
            '<img>' +
            '<br><a href="javascript:;" onclick="deleteImag(this);">删除</a>' +
            '</div>'
            ),
            $img = $li.find('img');


        // $list为容器jQuery实例
        $list.append( $li );

        // 创建缩略图
        // 如果为非图片文件，可以不用调用此方法。
        // thumbnailWidth x thumbnailHeight 为 100 x 100
        uploader.makeThumb( file, function( error, src ) {
            if ( error ) {
                $img.replaceWith('<span>不能预览</span>');
                return;
            }

            $img.attr( 'src', src );
        }, thumbnailWidth, thumbnailHeight );
    });
    // 文件上传过程中创建进度条实时显示。
    uploader.on( 'uploadProgress', function( file, percentage ) {
        var $li = $( '#'+file.id ),
            $percent = $li.find('.progress span');

        // 避免重复创建
        if ( !$percent.length ) {
            $percent = $('<p class="progress"><span></span></p>')
                .appendTo( $li )
                .find('span');
        }

        $percent.css( 'width', percentage * 100 + '%' );
    });

    // 文件上传成功，给item添加成功class, 用样式标记上传成功。
    uploader.on( 'uploadSuccess', function( file ,data) {
        if(data.errno == 0){
            $( '#'+file.id ).addClass('upload-state-done');
            $( '#'+file.id ).attr('data-id',data.data);
            $('#path').val(data.data);
            $('#filePicker').hide();
        }
    });

    // 文件上传失败，显示上传出错。
    uploader.on( 'uploadError', function( file ) {
        var $li = $( '#'+file.id ),
            $error = $li.find('div.error');

        // 避免重复创建
        if ( !$error.length ) {
            $error = $('<div class="error"></div>').appendTo( $li );
        }

        $error.text('上传失败');
    });

    // 完成上传完了，成功或者失败，先删除进度条。
    uploader.on( 'uploadComplete', function( file ) {
        $( '#'+file.id ).find('.progress').remove();
    });
    //删除图片
    function deleteImag(dom){
        var _this = $(dom);
        $.confirm({
            title: '<strong style="color: #c7254e;font-size: 16px">温馨提示</strong>',
            content: '<div class="text-center" style="border-top:1px solid #eee;padding-top: 20px">确定删除</div>',
            confirmButton: '确定',
            confirmButtonClass: 'btn btn-info',
            cancelButton: '取消',
            cancelButtonClass: 'btn btn-danger',
            animation: 'scaleY',
            theme: 'material',
            confirm: function () {
                $('#path').val('');
                $('#filePicker').show();
                _this.parent('div').remove();
                var uploader = WebUploader.create({

                    // 选完文件后，是否自动上传。
                    auto: true,

                    // 文件接收服务端。
                    server: "{:url('upload/uploadImg')}",

                    // 选择文件的按钮。可选。
                    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                    pick: {
                        id:'#filePicker',
                        multiple:true
                    },

                    // 只允许选择图片文件。
                    accept: {
                        title: 'Images',
                        extensions: 'gif,jpg,jpeg,bmp,png',
                        mimeTypes: 'image/jpg,image/jpeg,image/png'
                    }
                });
                var $list = $('#fileList');
                var thumbnailWidth =600;
                var thumbnailHeight = 200;
// 当有文件添加进来的时候
                uploader.on( 'fileQueued', function( file ) {
                    var $li = $(
                        '<div id="' + file.id + '" class="">' +
                        '<img>' +
                        '<br><a href="javascript:;" onclick="deleteImag(this);">删除</a>' +
                        '</div>'
                        ),
                        $img = $li.find('img');


                    // $list为容器jQuery实例
                    $list.append( $li );

                    // 创建缩略图
                    // 如果为非图片文件，可以不用调用此方法。
                    // thumbnailWidth x thumbnailHeight 为 100 x 100
                    uploader.makeThumb( file, function( error, src ) {
                        if ( error ) {
                            $img.replaceWith('<span>不能预览</span>');
                            return;
                        }

                        $img.attr( 'src', src );
                    }, thumbnailWidth, thumbnailHeight );
                });
// 文件上传过程中创建进度条实时显示。
                uploader.on( 'uploadProgress', function( file, percentage ) {
                    var $li = $( '#'+file.id ),
                        $percent = $li.find('.progress span');

                    // 避免重复创建
                    if ( !$percent.length ) {
                        $percent = $('<p class="progress"><span></span></p>')
                            .appendTo( $li )
                            .find('span');
                    }

                    $percent.css( 'width', percentage * 100 + '%' );
                });

// 文件上传成功，给item添加成功class, 用样式标记上传成功。
                uploader.on( 'uploadSuccess', function( file ,data) {
                    if(data.errno == 0){
                        $( '#'+file.id ).addClass('upload-state-done');
                        $( '#'+file.id ).attr('data-id',data.data);
                        $('#path').val(data.data);
                        $('#filePicker').hide();
                    }
                });

// 文件上传失败，显示上传出错。
                uploader.on( 'uploadError', function( file ) {
                    var $li = $( '#'+file.id ),
                        $error = $li.find('div.error');

                    // 避免重复创建
                    if ( !$error.length ) {
                        $error = $('<div class="error"></div>').appendTo( $li );
                    }

                    $error.text('上传失败');
                });

// 完成上传完了，成功或者失败，先删除进度条。
                uploader.on( 'uploadComplete', function( file ) {
                    $( '#'+file.id ).find('.progress').remove();
                });

            }

        });

    }

</script>

<script>
    var E = window.wangEditor;
    var editor = new E('#editor');
    var $content = $('#content');
    editor.customConfig.uploadFileName = 'image'
    editor.customConfig.uploadImgServer = "{:url('upload/uploadEditor')}";
    editor.customConfig.onchange = function (html) {
        // 监控变化，同步更新到 textarea
        $content.val(html)
    };
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'foreColor',  // 文字颜色
        'backColor',  // 背景颜色
        'link',  // 插入链接
        'list',  // 列表
        'justify',  // 对齐方式
        'quote',  // 引用
        'image',  // 插入图片
    ]
    editor.create()

    $(function(){
        $(".w-e-text-container").css('height','600px')
    })
</script>
{/block}
