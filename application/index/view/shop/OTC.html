	$(document).ready(function(){

	$(function() {
		$('.ysj').click(function (e) { 
			$('.m-megess').show();
			$('.wswc').show();
		});
		
		$('.zzmr06_lt,.wswc').click(function (e) { 
			$('.m-megess').hide();
			$('.wswc').hide();
		});
		
		$('.zzmr06_lt,.wswc').click(function (e) { 
			$('.message1').hide();
			$('.message2').hide();
		});
		var status = true;
		var type = 1;
		var ftype=1;
		var param = {
			page:1,
			limit:15,
			type:type,
			fieltype:ftype
		} 
		function getbuy(type){
			// 先获取币种
			$.ajax({
                type: "POST",
                url:"/index/otcexchange/getCurTypeBuy",
                dataType: "jsonp", 
                success: function (res) {
                    $('#buyinfo').html(template("info",res));
					$('.woaaa li').eq(0).addClass('active');
                    getOrder(type,ftype);
                    $('.type_buy').click(function(){
						$('.orderdata').empty();
                    	var ftype =$(this).data('type');
						 $('.type_buy').removeClass('active');
						 $(this).addClass('active');
						 param.page=1;
                    	 getOrder(type,ftype);
                    })

                }
            });
		}
		// 买卖 、币种
		function getOrder(type,ftype){
			param.type=type;
			param.ftype=ftype;
			$.ajax({
                type: "POST",
                url:"/index/otcexchange/orderlist",
                data:param,
                dataType: "jsonp", 
                success: function (res) {                  
                    $('.orderdata').append(template("orderdata",res));
					if(!res.info || res.info.length<param.limit){
                                status = false;
							} 
//					$('.wsmr').click(function (e) { 
//						$('.message1').show();
//						var orderid = $(this).data('orderid');
//						// $('#orderid').val($orderid)
//						$('.wswc').show();
//					});
//					$('.mc').click(function (e) { 
//						$('.message2').show();
//						var orderid = $(this).data('orderid');
//						// $('#orderid').val($orderid)
//						// alert(orderid)
//						$('.wswc').show();
//					});
					$('.zzmr06_lt').click(function (e) { 
						e.preventDefault();
						$('.message1').hide();
						$('.message2').hide();
					});
                    $('.type_buy').click(function(){
                    	var ftype =$(this).data('type');
						 // 下拉加载
						 $(window).off("scroll").on("scroll", function(e){
								var totalheight = parseFloat($(this).height()) + parseFloat($(this).scrollTop());
								if (($(document).height()<=totalheight && status)){
									status = true;
									param.page++;
									getOrder(type,ftype);
								}
							});                  	
                    })
                }
            });
		}
		$('.buy').click(function(){
			 $('.orderdata').empty();
			 var type=$(this).data('type');
			 getbuy(type);
			 $('.buy').removeClass('active');
			 $(this).addClass('active');
		})

		$("body").on('click','.usdt_box_dsih_rt',function(){
			var orderid = $(this).data('orderid');
		
			// /index/shop/otc_order.html
			$.ajax({
	            type: "POST",
