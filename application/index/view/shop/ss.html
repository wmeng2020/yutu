<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>申诉</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	</head>
	<link rel="stylesheet" href="/zc/css/style.css" />
	<link rel="stylesheet" href="/zc/css/index.css" />
	<link rel="stylesheet" href="/zc/css/login.css" />
	<link rel="stylesheet" href="/zc/css/center_wddd.css" />
	<link href="/zc/css/footer.css" rel="stylesheet">
	<script src="/zc/js/flexible.js"></script>
	<script src="/zc/js/flexible_css.js"></script>
	<script src="/zc/js/template.js"></script>
	<script src="/zc/js/jquery.min.js"></script>
	<script src="/zc/js/unslider.min.js"></script>
	<script src="/zc/js/foot_bar.js"></script>
	<style>
		.tsnr{
			width: 95%;
			margin: auto;
		}
		.tsnr p{
			font-size: .4rem;
			color: #333;
			line-height: 1rem;
		}.tsnr textarea{
			width: 100%;
			height: 4rem;
			font-size: .35rem;
			line-height: .5rem;
		}
		.scpz{
			width: 95%;
			margin: auto;
			margin-top: .1rem;
		}
		.scpz_bt{
			font-size: .4rem;
			color: #333;
			line-height: .8rem;
		}
		.scpz_k{
			width: 2rem;
			height: 2rem;
			border: 1px solid #999;
			position: relative;
		}
		.scpz_k img{
			width: 1.2rem;
			display: block;
			position: absolute;
			left: 50%;
			top: .3rem;
			transform: translate(-50%);
		}
		.scpz_k input{
			width: 2rem;
			height: 2rem;
			opacity: 0;
		}
		.lxfs{
			width: 95%;
			margin: auto;
			margin-top: .5rem;
		}
		.lxfs p{
			font-size: .4rem;
			color: #333;
			line-height: 1rem;
		}
		.lxfs input{
			width: 100%;
			height: 1rem;
			line-height: 1rem;
		}
		.qdss{
			width: 100%;
			text-align: center;
			margin-top: 1rem;
		}
		.qdss button{
			width: 95%;
			height: 1rem;
			border-radius: .2rem;
			background: #03BE87;
			font-size: .4rem;
			color: #fff;
			border: 0;
		}
	</style>
	
	<body>
		<div class="header">
			<span>申诉</span>
			<a href="javascript:history.go(-1)" class="return"></a>
		</div>
		<div style="height: 1rem;"></div>
		
		<div class="tsnr">
			<p>投诉内容</p>
			<textarea placeholder="请输入您要投诉的内容，不少于10字"></textarea>
		</div>
		
		<div class="scpz">
			<p class="scpz_bt">上传凭证</p>
			<div class="scpz_k">
				<img src="/zc/img/tj.png">
				<input type="file" accept="/images*" />
			</div>
		</div>
		
		<div class="lxfs">
			<p>联系电话</p>
			<input type="number" />
		</div>
		
		<div class="qdss"><button type="submit">确定申诉</button></div>
	</body>
	
	
</html>
