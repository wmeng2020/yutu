		.mrtx{

			margin: auto;

		.mjbz_x{

		mran_lt p {
	      font-size: 80px;
	      text-align: center;
	    }

	<body>
		<div class="header">
			<span>买入</span>
			<a href="javascript:history.go(-1)" class="return"></a>
		</div>
		<div style="height: 1rem;"></div>
		
		<div class="mr">
			<div class="mr_lt">
				<p class="mr_lt01">购买BTC</p>
				<p class="mr_lt02">56.790.00 CNY</p>
				<!--<p class="mr_lt03">限额 5.000.00-50.176.00 CNY</p>-->

				<img src="/zc/img/center16.png">

		<div class="gmk">
			<div class="gmk_s">
				<p>6000.00</p>

				<button type="button">全部买入</button>
			</div>
			
			<div class="gmk_s" id="btc">
				<p>BTC<span>30</span></p>
			</div>
		</div>
		
		<p class="mrtx">该订单需要您在15分钟内进行支付</p>
		
		<div class="mran">
			<button class="mran_lt" type="button"><div id="countdown">15</div><span style="display: none;">15</span></button>
			<button class="mran_rt" id="xiadan" type="button" onclick="location.href='otc_mr_mrxq.html'">下单</button>
		</div>
		
		<div class="mjbz">
			<p class="mjbz_s">卖家备注：</p>
			<p class="mjbz_x">卖家备注卖家备注卖家备注卖家备注卖家备注卖家备注卖家备注卖家备注卖家备注</p>
		</div>
	</body>
	
	
	<script>
	  window.onload=function(){
                var countdown=document.getElementById("countdown");
                
                var time=900;//30分钟换算成1800秒
                 
                
                setInterval(function(){
                    time=time-1;
                   var minute=parseInt(time/60);
                   var second=parseInt(time%60);
                    countdown.innerHTML=minute+'分'+second+'秒'+'取消';
                
                
                },1000);
                
                
                $(".mran_lt").on("click",function(){
                	$("#countdown").hide();
                	$(".mran_lt span").show();
                	$("#xiadan").addClass("xiadan");
                });
                
                
                
                $(document).on("click",".xiadan",function(){
                	alert(123);
                });
                
            }
	</script>
