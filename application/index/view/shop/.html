<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>付款xq</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	</head>
	<link rel="stylesheet" href="/zc/css/style.css" />
	<link rel="stylesheet" href="/zc/css/index.css" />
	<link rel="stylesheet" href="/zc/css/login.css" />
	<link rel="stylesheet" href="/zc/css/center_wddd.css" />
	<link href="/zc/css/footer.css" rel="stylesheet">
	<script src="/zc/js/flexible.js"></script>
	<script src="/zc/js/flexible_css.js"></script>
	<script src="/zc/js/template.js"></script>
	<script src="/zc/js/jquery.min.js"></script>
	<script src="/zc/js/unslider.min.js"></script>
	<script src="/zc/js/foot_bar.js"></script>
	<style>
		
		.xq{
			width: 95%;
			background: #03be870f;
			margin: auto;
			border-radius: .1rem;
			margin-top: 1rem;
		}
		.xq_box{
			width: 90%;
			margin: auto;
		}
		.xq01{
			width: 100%;
			height: 1.3rem;
			overflow: hidden;
		}
		.xq01 img,.xq01 p{
			float: left;
		}
		.xq01 img{
			width: .6rem;
			display: block;
			margin-top: .35rem;
		}
		.xq01 p{
			font-size:.4rem ;
			color: #333;
			line-height: 1.3rem;
			margin-left: .2rem;
		}
		.xq02{
			width: 100%;
			overflow: hidden;
			margin-top: .3rem;
			margin-bottom: .3rem;
		}
		.xq02_lt,.xq02_rt{
			float: left;
		}
		.xq02_lt{
			font-size: .35rem;
			color: #999;
		}
		.xq02_rt{
			width: 6rem;
			float: right;
			overflow: hidden;
		}
		.xq02_rt p,.xq02_rt img{
			float: left;
		}
		.xq02_rt p{
			width: 5.4rem;
			font-size: .35rem;
			color: #333;
			margin-right: .1rem;
			text-align: right;
		}
		.xq02_rt img{
			width: .45rem;
			display: block;
			float: right;
		}
		.xq03{
			font-size: .35rem;
			color: #999;
			line-height: 1rem;
			border-top: 1px solid #fff;
		}
		
	</style>
	
	<body>
		<div class="header">
			<span>付款详情</span>
			<a href="javascript:history.go(-1)" class="return"></a>
		</div>
		<div style="height: 1rem;"></div>
	
		
		
		<div class="xq">
			<ul class="xq_box">
				<li class="xq01">
					<img src="/zc/img/mm01.png">
					<p>银行转账</p>
				</li>
				<li class="xq02">
					<p class="xq02_lt">收款人</p>
					<div class="xq02_rt">
						<p>张三</p>
						<img src="/zc/img/fz.png">
					</div>
				</li>
				<li class="xq02">
					<p class="xq02_lt">银行卡信息</p>
					<div class="xq02_rt">
						<p>商家小号和搬砖户不交易，请自觉取消！XX银行XX支行</p>
						<img src="/zc/img/fz.png">
					</div>
				</li>
				<li class="xq02">
					<p class="xq02_lt">银行卡号</p>
					<div class="xq02_rt">
						<p>515665446654654</p>
						<img src="/zc/img/fz.png">
					</div>
				</li>
			</ul>
		</div>
		
		
		
	</body>
	
			
	<script>
	</script>
	
</html>
