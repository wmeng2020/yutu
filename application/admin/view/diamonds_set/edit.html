{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<script type="text/javascript" src='__PUBLIC__/static/webuploader/wangEditor.min.js'></script>
<section class="panel">
    {if isset($info)}
    <header class="panel-heading">
        <h4>编辑钻石价格</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <form class="form-horizontal" method="post" onsubmit="return false" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">钻石数量</label>

                <div class="col-sm-5">
                    <input type="text" value="{$info['num']}" name="num" class="form-control"
                           placeholder="请输入钻石数量">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">价格</label>

                <div class="col-sm-5">
                    <input type="text" value="{$info['money']}" name="money" class="form-control"
                           placeholder="请输入价格">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否首冲优惠</label>
                    <div class="col-sm-5">
                    <label class="radio radio-custom pull-left">
                        <input type="radio" {if $info["op_type"] == 1}checked{/if} name="op_type" value="1">
                        <i class="radio "></i> 是
                    </label>
                    <label class="radio radio-custom pull-left">
                        <input type="radio" {if $info["op_type"] != 1}checked{/if} name="op_type" value="0">
                        <i class="radio "></i> 否
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" data-url="{:url('admin/diamonds_set/update',['id'=>$info['id']])}"
                            onclick="main.ajaxPosts(this)" class="btn btn-primary">确定修改
                    </button>
                </div>
            </div>
        </form>
    </div>
    {else /}
    <header class="panel-heading">
        <h4>添加步骤</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <form class="form-horizontal" method="post" onsubmit="return false" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">钻石数量</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="num" class="form-control"
                           placeholder="请输入钻石数量">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">价格</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="money" class="form-control"
                           placeholder="请输入价格">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否首冲优惠</label>
                <div class="col-sm-5">
                    <label class="radio radio-custom pull-left">
                        <input type="radio" name="op_type" value="1">
                        <i class="radio "></i> 是
                    </label>
                    <label class="radio radio-custom pull-left">
                        <input type="radio" checked name="op_type" value="0">
                        <i class="radio "></i> 否
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" onclick="main.ajaxPosts(this)" data-url="{:url('admin/diamonds_set/save')}"
                            class="btn btn-primary">提交
                    </button>
                    &nbsp;
                    <button type="button" onclick="javascript:history.back(-1);" class="btn btn-warning">返回
                </div>
            </div>
        </form>
    </div>
    {/if}
</section>
{/block}


{block name="footer"}
<script src="__PUBLIC__/admin/vendor/fuelux/radio.js"></script>
<script>
    var E = window.wangEditor;
    var editor = new E('#editor');
    var $content = $('#content');
    editor.customConfig.uploadFileName = 'image'
    editor.customConfig.uploadImgServer = "{:url('upload/uploadEditor')}";
    editor.customConfig.onchange = function (html) {
        // 监控变化，同步更新到 textarea
        $content.val(html)
    };
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'foreColor',  // 文字颜色
        'backColor',  // 背景颜色
        'link',  // 插入链接
        'list',  // 列表
        'justify',  // 对齐方式
        'quote',  // 引用
        'image',  // 插入图片
    ]
    editor.create()

    $(function(){
        $(".w-e-text-container").css('height','600px')
    })
</script>
{/block}
