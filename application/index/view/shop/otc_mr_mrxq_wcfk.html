	<link rel="stylesheet" href="/zc/css/style.css" />

	<style>
		.je{
			margin-top: 1.5rem;
		}
		.je01{
			font-size: .5rem;
			color: #333;
			font-weight: bold;
			text-align: center;
		}
		.je02{
			font-size: .35rem;
			color: #333;
			text-align: center;
			margin-top: .2rem;
		}
		.je03{
			width: 3rem;
			margin: auto;
			overflow: hidden;
			margin-top: .3rem;
		}
		.je03 img,.je03 p{
			float: left;
		}
		.je03 img{
			width: .4rem;
			display: block;
		}
		.je03 p{
			font-size: .35re,;

		.xq{
			width: 95%;
			background: #03be870f;
			margin: auto;
			border-radius: .1rem;
			margin-top: 1rem;
		}
		.xq_box{
			width: 90%;
			margin: auto;
		}
		.xq01{
			width: 100%;
			height: 1.3rem;
			overflow: hidden;
		}
		.xq01 img,.xq01 p{
			float: left;
		}
		.xq01 img{
			width: .6rem;
			display: block;
			margin-top: .35rem;
		}
		.xq01 p{
			font-size:.4rem ;
			color: #333;
			line-height: 1.3rem;

		}
		.xq02{
			width: 100%;
			overflow: hidden;
			margin-top: .3rem;
			margin-bottom: .3rem;
		}
		.xq02_lt,.xq02_rt{
			float: left;
		}
		.xq02_lt{
			font-size: .35rem;
			color: #999;
		}
		.xq02_rt{
			width: 6rem;
			float: right;
			overflow: hidden;
		}
		.xq02_rt p,.xq02_rt img{
			float: left;
		}
		.xq02_rt p{
			width: 5.4rem;
			font-size: .35rem;
			color: #333;
			margin-right: .1rem;
			text-align: right;
		}
		.xq02_rt img{
			width: .45rem;
			display: block;
			float: right;
		}
		.xq03{
			font-size: .35rem;
			color: #999;
			line-height: 1rem;
			border-top: 1px solid #fff;
		}
		.fkan{
			width: 100%;
			height: 1rem;
			margin-top: 1rem;
			text-align: center;
		}
		.fkan button{
			width: 90%;
			height: 1rem;
			margin: auto;
			background: #03BE87;
			color: #fff;
			line-height: 1rem;
			border: 1px solid #03BE87;
		}
		.fkqr{
			width: 90%;
			margin: auto;
			background: #fff;
			margin-top: 5.5rem;
		}
		.fkqr01{
			font-size: .5rem;
			font-weight: bold;
			color: #333;
			text-align: center;
			padding-top: .5rem;
		}
		.fkqr02{
			width: 90%;
			margin: auto;
			font-size: .35rem;
			color: #666;
			margin-top: 1rem;
		}
		.fkqr03{
			width: 100%;
			height: 1rem;
			overflow: hidden;
			margin-top: 1rem;
		}
		.fkqr03_lt,.fkqr03_rt{
			float: left;
			font-size: .4rem;
			height: 1rem;
		}
		.fkqr03_lt{
			width: 50%;
			background: #03be870f;
			color: #03BE87;
			line-height: 1rem;
			text-align: center;
			display: block;
		}
		.fkqr03_rt{
			width: 50%;
			background: #03be87;
			color: #fff;
			line-height: 1rem;
			text-align: center;
		}
	</style>
	
	<body>
		<div class="header">
			<span>付款</span>
			<a href="javascript:history.go(-1)" class="return"></a>
		</div>
		<div style="height: 1rem;"></div>
		
		<div class="je">
			<p class="je01">888.000.00 CNY</p>
			<p class="je02">八十八万八千元整</p>
			<div class="je03">
				<img src="/zc/img/otc_gm01.png">
				<p><span>待支付</span>10分10秒</p>
			</div>
		</div>
		
		
		<div class="xq">
			<ul class="xq_box">
				<li class="xq01">
					<img src="/zc/img/mm01.png">
					<p>银行转账</p>
				</li>
				<li class="xq02">
					<p class="xq02_lt">收款人</p>
					<div class="xq02_rt">
						<p>张三</p>
						<img src="/zc/img/fz.png">
					</div>
				</li>
				<li class="xq02">
					<p class="xq02_lt">银行卡信息</p>
					<div class="xq02_rt">
						<p>商家小号和搬砖户不交易，请自觉取消！XX银行XX支行</p>
						<img src="/zc/img/fz.png">
					</div>
				</li>
				<li class="xq02">
					<p class="xq02_lt">银行卡号</p>
					<div class="xq02_rt">
						<p>515665446654654</p>
						<img src="/zc/img/fz.png">
					</div>
				</li>
				<li class="xq02">
					<p class="xq02_lt">付款参考号</p>
					<div class="xq02_rt">
						<p>无</p>
						<img src="/zc/img/fz.png">
					</div>
				</li>
				<li class="xq03"><p>请在13分20秒内向以上收款方式支付888.000.00USDT</p></li>
			</ul>
		</div>
		
		<div class="fkan"><button>已完成付款</button></div>
		
		<div class="dongjie" style="width: 100%;height: 100%;background-color: rgba(0,0,0,0.6);z-index: 11111;position: fixed;left: 0;top:0;display: none;">
			<div class="fkqr">
				<p class="fkqr01">付款确认</p>
				<p class="fkqr02">请确认您已向卖方付款。恶意点击将直接冻结账户！</p>
				<div class="fkqr03">
					<p class="fkqr03_lt">取消</p>
					<p class="fkqr03_rt">确认</p>
				</div>
			</div>
		</div>	
	</body>
	
			
	<script>
		$(document).ready(function(){
			$(".fkan button").click(function(){
				$(".dongjie").show();
			});
		});
		$(document).ready(function(){
			$(".fkqr03_lt").click(function(){
				$(".dongjie").hide();
			});
		});
	</script>
	
</html>
