<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的订单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	</head>
	<link rel="stylesheet" href="/zc/css/style.css" />
	<link rel="stylesheet" href="/zc/css/index.css" />
	<link rel="stylesheet" href="/zc/css/login.css" />
	<link rel="stylesheet" href="/zc/css/center_wddd.css" />
	<link href="/zc/css/footer.css" rel="stylesheet">
	<script src="/zc/js/flexible.js"></script>
	<script src="/zc/js/flexible_css.js"></script>
	<script src="/zc/js/template.js"></script>
	<script src="/zc/js/jquery.min.js"></script>
	<script src="/zc/js/unslider.min.js"></script>
	<script src="/zc/js/foot_bar.js"></script>
	<style>
		.mrmx{
			width: 100%;
			margin: auto;
			border-radius: .1rem;
			background: #f2f2f2;
			margin-top: .3rem;
			padding: .1rem 0;
		}
		.mrmx01{
			width: 100%;
			height: 1rem;
			border-bottom: 1px solid #e8e8e8;
		}
		.mrmx01 p{
			color: #333;
			font-size: .4rem;
			line-height: 1rem;
			margin-left: .3rem;
			font-weight: bold;
		}
		.mrmx02{
			width: 100%;
			height: 1rem;
			overflow: hidden;
			margin-top: .1rem;
		}
		.mrmx02_lt,.mrmx02_rt{
			float: left;
		}
		.mrmx02_lt{
			font-size: .4rem;
			line-height: 1rem;
			color: #333;
			margin-left: .3rem;
		}
		.mrmx02_rt{
			font-size: .35rem;
			color: #999;
			border: 1px solid #999;
			border-radius: .1rem;
			float: right;
			margin-right: .3rem;
			padding: .1rem .2rem;
			margin-top: .2rem;
		}
		.mrmx03{
			width: 100%;
			height: 1rem;
			overflow: hidden;
			margin-top: .1rem;
		}
		.mrmx03_lt,.mrmx03_rt{
			float: left;
		}
		.mrmx03_lt{
			font-size: .4rem;
			line-height: 1rem;
			color: #666;
			margin-left: .3rem;
		}
		.mrmx03_rt{
			font-size: .4rem;
			line-height: 1rem;
			color: #333;
			margin-left: .3rem;
			float: right;
			margin-right: .3rem;
		}
	</style>
	
	<body>
		<div class="header">
			<span>我的订单</span>
			<a href="javascript:history.go(-1)" class="return"></a>
		</div>
		<div style="height: 1rem;"></div>
		
		<!--选项卡-->
		<nav id="nav">
			<ul>
				<li class="act" style="border-right: 1px solid #e4e4e4;"><span class="mxb">全部订单</span></li>
				<li style="border-right: 1px solid #e4e4e4;"><span>卖出订单</span></li>
				<li><span>买入订单</span></li>
			</ul>
		</nav>
		
		<div class="kh"></div>
		<!--内容部分HTML代码-->
		<div id="container">
			<!--全部订单开始-->
			<section class="tab">
				<div class="zwsj">
					<img src="/zc/img/center14.png">
					<p>暂无数据1</p>
					<button type="submit">点击刷新</button>
				</div>	
			</section>
			<!--全部订单结束-->
			
			<!--卖出订单开始-->
			<section class="tab">
				<div class="zwsj">
					<img src="/zc/img/center14.png">
					<p>暂无数据2</p>
					<button type="submit">点击刷新</button>
				</div>
			</section>
			<!--卖出订单结束-->
			
			<!--买入订单开始-->
			<section class="tab">
				<div class="zwsj">
					<img src="/zc/img/center14.png">
					<p>暂无数据3</p>
					<button type="submit">点击刷新</button>
				</div>
				
			</section>
			<!--买入订单结束-->
		</div>
		<!-- 结束 -->
	</body>
	
	<!--选项卡-->
	<script>
	 window.onload=function () {
	 	var nav=document.getElementById('nav');
	 	var oNav=nav.getElementsByTagName('li');
	 
	 	var container=document.getElementById('container');
	 	var oDiv=container.getElementsByClassName('tab');
	 		for(var i=0;i<oNav.length;i++){
	  			oNav[i].index=i;
	  			oNav[i].onclick=function () {
	  		for(var i=0;i<oNav.length;i++){
	   			oNav[i].className='';
	   			oDiv[i].style.display="none";
	  			}
	  		this.className='act';
	  			oDiv[this.index].style.display="block"
	  			}
	  		for(var m=1;m<oNav.length;m++){
			   	oNav[m].className='';
			   	oDiv[m].style.display="none";
	  		}
	 	}
	 };
	</script>
	
</html>
