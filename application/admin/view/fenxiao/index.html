{extend name="layout/main" /}

{block name="header"}
<style>
    .tree {
        min-height: 20px;
        padding: 19px;
        margin-bottom: 20px;
        background-color: #fbfbfb;
        border: 1px solid #999;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05)
    }


    .tree ul {
        padding-inline-start: 40px;
    }


    .tree li {
        list-style-type: none;
        margin: 0;
        padding: 10px 5px 0 5px;
        position: relative
    }

    .tree li::before,
    .tree li::after {
        content: '';
        left: -20px;
        position: absolute;
        right: auto
    }

    .tree li:last-child::before {
        height: 25px;
    }

    .tree li::before {
        border-left: 1px solid #999;
        bottom: 50px;
        height: 100%;
        top: 0;
        width: 1px
    }

    .tree li::after {
        border-top: 1px solid #999;
        height: 20px;
        top: 25px;
        width: 25px
    }

    .tree li span {
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        border: 1px solid #999;
        border-radius: 5px;
        display: inline-block;
        padding: 3px 8px;
        text-decoration: none
    }

    .tree li.parent_li>span {
        cursor: pointer
    }

    .tree>ul>li::before,
    .tree>ul>li::after {}

    .tree li.parent_li>span:hover,
    .tree li.parent_li>span:hover+ul li span {
        background: #eee;
        border: 1px solid #94a0b4;
        color: #000
    }
</style>
{/block}

{block name="content"}
<section class="panel">
    <header class="panel-heading">
        <h4>分销关系</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <div class="tree well">
            <ul>
                {foreach name="list" item="v" key="k"}
                <li>
                    <span class="tree_span" data-tab="first_leader" data-id="{$v['id']}">
                        <i class="icon-folder-open"></i>
                        {$v['id']}:
                        <if condition="$v['nickname'] neq null">
                            {$v['nick_name']}
                            <elseif condition="$v['mobile'] neq null" />
                            {$v['mobile']}
                        </if>
                        <span style="color: red">
                            {$v['level']} 星 - {$v['count']}
                        </span>

                    </span>
                </li>
                {/foreach}
            </ul>
        </div>
    </div>
</section>
{/block}


{block name="footer"}

<script>

    //  ajax 请求树下面的节点
    $('.tree').on('click', '.tree_span', function () {

        tmp_span = $(this);
        tmp_span.siblings('ul').toggle();
        if (tmp_span.hasClass('requrst'))
            return false;

        $.ajax({
            type: "get",
            url: "{:url('admin/fenxiao/index1')}?id=" + tmp_span.data('id') + "&userlevel=" + tmp_span.data('tab'),//+tab,
            //data : $('#'+form).serialize(),// 你的formid
            success: function (data) {
                tmp_span.after(data);
                tmp_span.addClass('requrst'); // 表示ajax 请求过了 不再请求第二次
            }
        });
    });

</script>
{/block}
