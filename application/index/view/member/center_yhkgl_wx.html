			width:100%;
			height: 1rem;
			background: #fff;

			height: 1rem;
			line-height: 1rem;
			border: 0;
			background: #fff;
			color: #333;
			font-size: .35rem;
		}
		.tj{
			width: 100%;
			height: 1rem;
			text-align: center;
			margin-top: 1rem;
		}
		.tj button{

			border-radius: .2rem;

		.yzmbox{
			width: 100%;

			overflow: hidden;

		.yzm_lt,.yzm_rt{
			float: left;
		}
		.yzm_lt{
			width: 70%;
			height: 1rem;

		.yzm_lt input{
			border: 0;
			line-height: 1rem;
			border: 0;
			background: #fff;
			color: #333;
			font-size: .35rem;

		.yzm_rt{
			width: 30%;

			height: 2rem;
			background: #fff;
			border: 0;
			color: #fff;
			opacity: 0;
		}
		.ewm img{
			width: 1rem;
			height: 1rem;
			display: block;
			position: absolute;
			top: 1.5rem;
			left: 5%;
		}

	<body>
		<div class="header">
			<span>添加微信</span>
			<a href="javascript:history.go(-1)" class="return"></a>
		</div>
		<div style="height: 1rem;"></div>
		
		<div class="yhkxx">
			<p>姓名</p>
			<div class="yhkxx_kk"><input class="srk" type="text" placeholder="请输入姓名" id="trad_password" /></div>
		</div>
		
		<div class="yhkxx">
			<p>证件号码</p>
			<div class="yhkxx_kk"><input class="srk" type="number" placeholder="请输入您的身份证" id="realname" /></div>
		</div>
		
		<div class="yhkxx">
			<p>微信账户</p>
			<div class="yhkxx_kk"><input class="srk" type="text" placeholder="请输入支付宝账户" id="bank_name" /></div>
		</div>
		
		<div class="yhkxx">
			<p>交易密码</p>
			<div class="yhkxx_kk"><input class="srk" type="password" placeholder="请输入交易密码" id="bank_open" /></div>
		</div>
		
		<div class="yhkxx">
			<p>验证码</p>
			<div class="yzmbox">
				<div class="yzm_lt"><input autocomplete="off" class="srk" type="text" placeholder="请输入验证码" id="bank_number" /></div>
				<div class="yzm_rt"><button type="submit">获取验证码</button></div>
			</div>		
		</div>
		
		<div class="ewm">
			<p>添加收款二维码</p>
			<img src="/zc/img/tj.png">
			<div class="scewm"><input type="file" accept="images/*" /></div>
		</div>
		
		<div class="tj"><button type="submit">添加</button></div>
	</body>
	
</html>

   var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");

   if (r != null) return unescape(r[2]); return null;
  }
